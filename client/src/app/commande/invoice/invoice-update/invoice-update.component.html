<div class="card">
    <div class="card-header">
      <h3>Update Invoice</h3>
      <button class="btn btn-outline-primary" routerLink="/invoices">
        <clr-icon shape="undo"></clr-icon> Back to Invoices
      </button>
    </div>
    <div class="card-block">
      <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-sm-6">
            <h4>Invoice Information</h4>
            <div class="form-group">
              <label for="invoiceId">Invoice ID:</label>
              <input id="invoiceId" class="form-control" formControlName="id" readonly>
            </div>
            <div class="form-group">
              <label for="customerId">Customer ID:</label>
              <input id="customerId" class="form-control" formControlName="customerId" type="text">
            </div>
            <div class="form-group">
              <label for="date">Date:</label>
              <input id="date" class="form-control" formControlName="date" type="date">
            </div>
            <div class="form-group">
              <label for="totalAmount">Total Amount:</label>
              <input id="totalAmount" class="form-control" formControlName="totalAmount" type="number" step="0.01">
            </div>
            <div class="form-group">
              <label for="status">Status:</label>
              <select id="status" class="form-control" formControlName="status">
                <option value="Paid">Paid</option>
                <option value="Unpaid">Unpaid</option>
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <h4>Customer Information</h4>
            <div class="form-group">
              <label for="customerName">Customer Name:</label>
              <input id="customerName" class="form-control" formControlName="customerName" type="text">
            </div>
            <div class="form-group">
              <label for="customerEmail">Email:</label>
              <input id="customerEmail" class="form-control" formControlName="customerEmail" type="email">
            </div>
            <div class="form-group">
              <label for="customerAddress">Address:</label>
              <input id="customerAddress" class="form-control" formControlName="customerAddress" type="text">
            </div>
            <div class="form-group">
              <label for="customerPhone">Phone:</label>
              <input id="customerPhone" class="form-control" formControlName="customerPhone" type="text">
            </div>
          </div>
        </div>
  
        <h4>Items</h4>
        <clr-datagrid>
          <clr-dg-column>Item</clr-dg-column>
          <clr-dg-column>Quantity</clr-dg-column>
          <clr-dg-column>Price</clr-dg-column>
          <clr-dg-column>Total</clr-dg-column>
  
          <clr-dg-row *ngFor="let item of invoiceItems">
            <clr-dg-cell>{{ item.name }}</clr-dg-cell>
            <clr-dg-cell>{{ item.quantity }}</clr-dg-cell>
            <clr-dg-cell>{{ item.price | currency }}</clr-dg-cell>
            <clr-dg-cell>{{ item.quantity * item.price | currency }}</clr-dg-cell>
          </clr-dg-row>
        </clr-datagrid>
  
        <button class="btn btn-primary" type="submit">Save Changes</button>
        <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </form>
    </div>
  </div>
