<div class="modal">
    <div class="modal-dialog" role="dialog" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-label="Close" class="close" type="button" (click)="actionClose()">
            <cds-icon shape="close"></cds-icon>
          </button>
          <h3 class="modal-title">Delete Confirmation</h3>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this invoice? This action is irreversible.</p>
          <p>Invoice ID: {{ invoice?.id }}</p>
          <p>Customer Name: {{ invoice?.customerName }}</p>
          <p>Total Amount: {{ invoice?.totalAmount | currency }}</p>
        </div>
        
        <div class="modal-footer">
          <button class="btn btn-outline" type="button" (click)="actionClose()">Cancel</button>
          <button class="btn btn-primary" type="button" (click)="deleteConfirm()">Ok</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop" aria-hidden="true"></div>
